<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel = "stylesheet" href = "FrontStyle.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calendar | myCourseVille</title>
</head>
<body>
    <div class="to-do-list-overlay">
        <div class = "to-do-page-container">
            <div class="to-do-top-title">To-Do List</div>
            <div class = "to-do-list"></div>
            <div class="to-do-add-header">
                <div class="title">Add To-Do List</div>
                <i class="fas fa-times to-do-close"></i>
            </div>
            <div class="to-do-add-body">
                <div class="to-do-add-input">
                    <input 
                        type="text" 
                        placeholder="Event Name" 
                        class="to-do-add-name" 
                    />
                </div>
            </div>
            <div class="to-do-add-footer">
                <button class="to-do-add-btn">Add To-Do List</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month-select-box">
                    <div class="month-selector">
                        <div class="list-months">
                            <div class="list-month">Jan</div>
                            <div class="list-month">Feb</div>
                            <div class="list-month">Mar</div>
                            <div class="list-month">Apr</div>
                            <div class="list-month">May</div>
                            <div class="list-month">Jun</div>
                            <div class="list-month">Jul</div>
                            <div class="list-month">Aug</div>
                            <div class="list-month">Sep</div>
                            <div class="list-month">Oct</div>
                            <div class="list-month">Nov</div>
                            <div class="list-month">Dec</div>
                        </div>
                        <input 
                            type="number"
                            placeholder="Year"
                            class="year-input"
                        />
                        <button class="month-select-submit">Go</button>
                    </div>
                </div>
                <div class="to-do-button">+</div>
                <div class="month">
                    <div class="prev">&lt;</div>
                    <div class = "date">April 2023</div>
                    <div class="next">&gt;</div>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                </div>
            </div>
        </div>
        <div class="right">
            <div class = "event-page-container">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
                <div class="events"></div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Add Event</div>
                        <i class="fas fa-times event-close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input 
                                type="text" 
                                placeholder="Event Name" 
                                class="event-name" 
                            />
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">Add Event</button>
                    </div>
                </div>
                <button class="add-event">+</button>
            </div>
        </div>
    </div>
    
    <script src="FrontJs.js"></script>
</body>
</html>
